<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Iniciar Sesión</h2>
        <div id="message" class="mt-3"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
        <div class="text-center mt-3">
            <a href="/register.html">¿No tienes una cuenta? Regístrate aquí</a>
        </div>
    </div>

    <script>
        // Mostrar mensaje de "Sesión cerrada" si existe al cargar la página
        window.onload = function() {
            const logoutMessage = localStorage.getItem('logoutMessage');
            if (logoutMessage) {
                document.getElementById('message').innerHTML = `<div class="alert alert-warning">${logoutMessage}</div>`;
                localStorage.removeItem('logoutMessage'); // Limpiar el mensaje para que no aparezca nuevamente
            }
        };

        // Manejar el envío del formulario
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevenir el envío normal del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Aquí iría la lógica para autenticar al usuario
            // Suponiendo que la autenticación se realiza correctamente
            // Redirigir al dashboard después de iniciar sesión
            window.location.href = '/dashboard.html'; // Cambia esto a la ruta real de tu dashboard
        });
    </script>
</body>
</html>
